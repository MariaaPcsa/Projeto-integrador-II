                            <label for="selecione">Selecione o tipo de usuario</label>
                            <select name="GrupoSelect" id="selecione" required>

                        <div class="form-grupo">   
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>

                        <input type="text" id="nome" name="nome" placeholder="Informe seu nome" required>
                        <span class="error-message"> Campo obrigatório</span>
                        </div>
                        <div class="form-grupo"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

                            <label for="sobrenome">Sobrenome:</label>
                            <input type="text" id="sobrenome" name="sobrenome" placeholder="Informe seu sobrenome" required>

                            </div>

                        </div>
                    
            
                        <div class="form-grupo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">

                        <label for=" senha">Senha:</label>
                        <input type="password" name="senha" id="senha"class="obrigatoria" placeholder="Informe a senha">

                       </div>
                        
                        <br>
                        <div class="form-grupo">

                        <input type="checkbox" name="" id="checkbox" required>
                        </div>
